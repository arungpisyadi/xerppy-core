# CrewAI Tasks Configuration
# This file defines all tasks that can be executed by the AI system

tasks:
  - name: "research_topic"
    description: |
      Conduct thorough research on the given topic. Gather information from
      multiple sources including academic papers, industry reports, and
      authoritative websites. Synthesize findings into a comprehensive report.
    expected_output: |
      A detailed research report with:
      - Executive summary
      - Key findings
      - Supporting evidence and citations
      - Relevant statistics and data
      - Conclusions and recommendations
    agent: "Researcher"
    context:
      - topic: "${input.topic}"
      - depth: "comprehensive"
      - sources: ["web", "documents", "databases"]
    async_execution: false
    output_file: "research_report.md"
    constraints:
      - "Minimum 3 credible sources"
      - "Focus on recent information (last 2 years)"
      - "Include both primary and secondary sources"

  - name: "write_article"
    description: |
      Write a well-structured article based on the provided research or topic.
      The article should be engaging, informative, and accessible to the
      target audience.
    expected_output: |
      A polished article with:
      - Compelling headline
      - Clear introduction
      - Logical structure with headings
      - Supporting evidence
      - Practical takeaways
      - Strong conclusion
    agent: "Writer"
    context:
      - topic: "${input.topic}"
      - style: "${input.style|informative}"
      - length: "${input.length|medium}"
      - audience: "${input.audience|general}"
    async_execution: false
    output_file: "article.md"
    constraints:
      - "Use active voice"
      - "Limit paragraphs to 4-5 sentences"
      - "Include relevant examples"

  - name: "analyze_data"
    description: |
      Analyze the provided data set or information. Identify patterns,
      trends, anomalies, and generate insights. Create visualizations
      where appropriate.
    expected_output: |
      A comprehensive analysis report with:
      - Data overview and quality assessment
      - Statistical summary
      - Key trends and patterns
      - Anomalies and outliers
      - Actionable insights
      - Suggested visualizations
    agent: "Analyzer"
    context:
      - data_source: "${input.data_source}"
      - analysis_type: "${input.analysis_type|descriptive}"
      - metrics: "${input.metrics|*}"
    async_execution: true
    output_file: "analysis_report.md"
    constraints:
      - "Use appropriate statistical methods"
      - "Provide uncertainty measures"
      - "Focus on actionable insights"

  - name: "create_plan"
    description: |
      Create a detailed plan or roadmap for implementing the given project
      or achieving the specified goals. Consider resources, timelines,
      and dependencies.
    expected_output: |
      A comprehensive plan document with:
      - Project overview and objectives
      - Work breakdown structure
      - Timeline with milestones
      - Resource requirements
      - Risk assessment
      - Success metrics
    agent: "Planner"
    context:
      - project: "${input.project}"
      - goals: "${input.goals}"
      - constraints: "${input.constraints}"
      - timeline: "${input.timeline}"
    async_execution: false
    output_file: "project_plan.md"
    constraints:
      - "Break down into manageable tasks"
      - "Account for dependencies"
      - "Include buffer time for risks"

  - name: "conduct_research_and_write"
    description: |
      A compound task that combines research and writing. First, research
      the topic thoroughly, then write a comprehensive article based on
      the findings.
    expected_output: |
      A complete package containing:
      - Research report (research_topic output)
      - Final article (write_article output)
      - Source documentation
    agent: "Researcher"
    context:
      - topic: "${input.topic}"
      - combined_task: true
    async_execution: false
    dependencies:
      - research_topic
      - write_article
    output_file: "research_article_package.md"
    constraints:
      - "Ensure research supports the article"
      - "Maintain consistency between reports"
      - "Provide comprehensive coverage"
