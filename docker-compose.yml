services:
  xerppy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: xerppy
    ports:
      - "8003:8003"
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./prod.db
      - SECRET_KEY=${SECRET_KEY:-your-production-secret-key-change-this}
      - DEBUG=false
      - AI_MODULE_ENABLED=true
    volumes:
      - xerppy_data:/app/backend/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

volumes:
  xerppy_data:
    driver: local

networks:
  default:
    name: xerppy_network
